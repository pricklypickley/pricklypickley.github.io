<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Search</title>
</head>
<body>
    <form id="searchForm">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br>

        <label for="sex">Sex:</label>
        <input type="text" id="sex" name="sex"><br>

        <label for="bmi">BMI:</label>
        <input type="number" step="0.1" id="bmi" name="bmi"><br>

        <label for="children">Children:</label>
        <input type="number" id="children" name="children"><br>

        <label for="smoker">Smoker (y/n):</label>
        <input type="text" id="smoker" name="smoker"><br>

        <label for="region">Region:</label>
        <input type="text" id="region" name="region"><br>

        <label for="charges">Charges:</label>
        <input type="number" step="0.01" id="charges" name="charges"><br>
    </form>

    <div id="output"></div>

    <!-- Include PapaParse library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
